<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">{{food.name}}</span>
      <span class="favorite {{food.favorite?'': 'not'}}"> ‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="12px"
        [readonly]="true"
      ></star-rating>
    </div>
    <div class="origins">
      <div class="origin" *ngFor="let origin of food.origins">
        {{origin}}
      </div>
    </div>
    <div class="tag">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      <span>Time to cook about:<strong>{{food.cookTime}} minute</strong> </span>
    </div>
    <div class="price">
      <span>{{food.price | currency}}</span>
    </div>
    <button class="btn" (click)="addToCart()">Add to Cart</button>
  </div>
</div>
