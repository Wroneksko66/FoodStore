<app-not-found   [visible]="!cart || cart.items.length <= 0" notFoundMessage="Cart Is Empty" ></app-not-found>
<div class="container"  *ngIf="cart && cart.items.length > 0">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
      </div>
      <div>
        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>
      <div>
        <button class="remove-btn" (click)="removeFromCart(cartItem)">Remove</button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{cart.items.length}}</div>
      <div class="total-price">{{cart.totalPrice | currency}}</div>
    </div>

  </div>
</div>
